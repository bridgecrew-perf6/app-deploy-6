steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/personalproject-2/app-deploy', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/personalproject-2/app-deploy']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'app-container', '--image', 'gcr.io/personalproject-2/app-deploy', '--region', 'us-central1', '--port', '80', '--allow-unauthenticated']
images:
- gcr.io/personalproject-2/app-deploy
options:
  machineType: 'E2_HIGHCPU_8'